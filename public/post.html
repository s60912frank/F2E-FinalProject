<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
  <div id="HamburgerMenu">
    <ul>
      <li><a href="">Facebook登入</a></li>
      <li><a href="">議題列表</a></li>
      <li><a href="">發表議題</a></li>
      <li><a href="">議題搜尋</a></li>
    </ol>
  </div><!--place between <body> and <header>-->
  <div id="shadeCover"></div><!--place between <body> and <header>-->
  <header><!--Same <header> in every page-->
    <div class="container">
      <a href="/"><img id="Logo" src="./image/logo.png" /></a>
      <img id="HamburgerIcon" src="./image/hamburgerIcon.png" />
    </div>
  </header>

  <div class="container">
    <h1 id="title">建立議題</h1>
    <div id="createTitle">
      <h3>標題</h3>
      <input type="text">
    </div>
    <div id="category">
      <h3>分類</h3>
      <form>
        <select name="issueCategory">
  　      <option value="political">政治議題</option>
  　      <option value="social">社會議題</option>
  　      <option value="sport">運動競賽</option>
  　      <option value="gossip">勁爆八卦</option>　
          <option value="hate">靠北發洩</option>　
        </select>
      </form>
    </div>
    <div id="discribeContent">
      <h3>議題描述</h3>
      <textarea cols="50" rows="4"></textarea>
    </div>
    <div id="opinion">
      <h3>你的看法</h3>
      <textarea cols="50" rows="4"></textarea>
    </div>
    <div id="submitContainer">
      <button id="submit">建立議題</button>
    </div>
  </div>

  <script src="./js/jquery-3.0.0.min.js"></script><!--Link to script for hamburger menu after </footer>-->
  <script src="./js/hamburgerMenu.js"></script><!--Link to script for hamburger menu after </footer>-->
  <script src="./js/post.js"></script>
</body>
</html>
